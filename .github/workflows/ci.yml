name: Check Before Merge

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

    #   - name: Run Linter
    #     run: npm run lint

    #   - name: Run Tests
    #     run: npm test

      - name: Build project
        run: npm run build
